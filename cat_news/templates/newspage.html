{% extends 'base.html' %}
{% block site %}
 <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding: 10px;
        }

        .search-bar {
            width: 300px;
        }

        .news-item {
            display: flex;
            border: 1px solid black;
            margin: 10px 0;
            padding: 10px;
        }

        .news-image {
            width: 500px;
            height: 500px;
            margin-right: 30px;
        }

        .news-title {
            font-weight: bold;
            font-size: 18px;
        }

        .news-description {
            font-size: 18px;
        }
    </style>


    <div class="news-item">
    <img class="news-image" src="/media/{{ news.image }}">
        <div>
    <h2 class = "news-title"> {{ news.title }}</h2>
    <p class = "news-description"> {{ news.context }}</p>
        </div>



    </div>




{% endblock %}
