{% extends 'base.html' %}
{% block site %}
 <style>
        body {
            font-family: Arial, sans-serif;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid black;
            padding: 10px;
        }

        .search-bar {
            width: 300px;
        }

        .news-item {
            display: flex;
            border: 1px solid black;
            margin: 10px 0;
            padding: 10px;
        }

        .news-image {
            width: 200px;
            height: 150px;
            margin-right: 10px;
        }

        .news-title {
            font-weight: bold;
            font-size: 18px;
        }

        .news-description {
            font-size: 14px;
        }
    </style>




{% for new in news_list %}
    <div class="news-item">
    <img style="max-width: 90px" src="/media/{{ new.image }}">
    <h2 class = "news-title"> {{ new.title }}</h2>
    <p> {{ new.context }}</p>


    </div>
    {% endfor %}




{% endblock %}
